<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippo Race Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Player Count Selection Screen -->
        <div id="player-count-screen" class="screen active">
            <h1>Hippo Race Championship</h1>
            <h2>How many players?</h2>
            <div id="player-count-selection">
                <button class="player-count-btn" data-players="1">1 Player</button>
                <button class="player-count-btn" data-players="2">2 Players</button>
                <button class="player-count-btn" data-players="3">3 Players</button>
            </div>
        </div>

        <!-- Hippo Selection Screen -->
        <div id="selection-screen" class="screen">
            <h1 id="selection-title">Player 1: Choose Your Hippo!</h1>
            <div id="hippo-selection"></div>
            <button id="confirm-hippo-btn" class="main-btn" disabled>Confirm</button>
        </div>

        <!-- Race Screen -->
        <div id="race-screen" class="screen">
            <h2>Hippo Race Championship</h2>
            <div id="race-info">
                <div id="turn-counter">Turn: <span>1</span></div>
                <div id="current-player-info"></div>
                <div id="player-info"></div>
            </div>

            <div id="race-track"></div>

            <!-- Trivia Section -->
            <div id="trivia-section">
                <div id="question-container">
                    <h3 id="question-text"></h3>
                    <div id="answers-container"></div>
                    <div id="feedback"></div>
                </div>
            </div>
        </div>

        <!-- End Game Screen -->
        <div id="end-screen" class="screen">
            <h1 id="end-title"></h1>
            <div id="race-results"></div>
            <button id="play-again-btn" class="main-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
